<!-- Unit5-03-HTML-Factorial -->
<html lang="en-ca">
  <head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="description" content="The factorial of a positive integer">
    <meta name="keywords" content="Immaculata, ics2o">
    <meta name="author" content="Julien L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>The factorial of a positive integer</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">The factorial of a positive integer</span>         
        </div>       
      </header>
      <!--Input and Textfield code for the Integers-->
      <center>
        <br>
        <h1>The factorial of a positive integer</h1>
        <h3>Please enter the following:</h3>
         <form action="javascript:calculateFactorial()">
           <label for="first-int">Enter your first integer:</label>
          <input type="number" id="first-int" step="1" placeholder="Eg. 4">
           <br><br>
        <!-- Accent-colored raised button -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick ="calculateFactorial()">
            Display
          </button>
        </form>
        <!-- Create a space where the user information will be displayed -->
        <div id="program-feedback">
          
        </div>
        <img src="./images/factorial.jpg" width="500" length="500" alt="Mulitply Picture">
        <!-- MDL Progress Bar with Indeterminate Progress -->
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </center>
    </div>
  </body>
